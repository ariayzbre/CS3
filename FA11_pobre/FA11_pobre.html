<!DOCTYPE html>
<html>
    <title>FA11_pobre</title>
	
    <script>
        function triangle(a, b, c){
            if (a === b && b === c){
                alert("The triangle is an equilateral");
            } else if ( a === b || a === c || b === c){
                alert("The triangle is an isosceles");
            } else {
                alert("The triangle is a scalene");
            }
        
        }
        
        let a = prompt("Input value of side a:");
        let b = prompt("Input value of side b:");
        let c = prompt("Input value of side c:");

		triangle(a, b, c);
    </script>
	</body>
</html>
