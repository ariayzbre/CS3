<!DOCType html>
	<body onload="generate()"> 
        <h1 id="number"></h1>
		<h3 id="breakdown"></h3>
		    <script>
			    function generate() {
				random = Math.floor (Math.random() * 999);
				document.getElementById("number").innerHTML = random;
				document.getElementById("breakdown").textContent = `Randomly generated number: ${random}`;
				var varhundreds = random % 1000;
				var vartens = random % 100;
				var varones = random % 10;
				var hundreds  = varhundreds - vartens;
				var tens = vartens - varones;
				document.getElementById("breakdown").innerHTML = "Breakdown:  " + hundreds + ", " + tens + ", "+ varones;
				}
			</script>
	</body>
</html>
