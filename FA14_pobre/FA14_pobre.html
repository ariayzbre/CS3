<!DOCType html>
<html>
	<head>
		<title>FA14_pobre</title>
		<meta charset="UTF-8">
		<meta name="description" content="CS3 Formative Assessment 12">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="author" content="Aria Yzobelle E. Pobre">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<style>
			body {
				text-align: absolute;
				background-image: url("blue.jpg");
				background-repeat: no-repeat;
				background-size: cover;
				font-family: Consolas;
			}
			#design {
				border-padding: 10xp;
			}
		</style>
	</head>
	
	<body>
	<form onsubmit = "return submitData(event)">
		<fieldset form = "design">
			<legend>Pobre's Sign-Up Sheet</legend>
			<label for = "realName">Full Name: </label><br/>
			<input type = "text" id = "realName" name = "realName" required onblur = "check(this.id,this.value)" onfocus = "check(this.id,this.value)"><br/>
			
			<label for = "userName">Username: </label><br/>
			<input type = "text" id = "userName" name = "userName" required onblur = "check(this.id,this.value)" onfocus = "check(this.id,this.value)"><br/>
			
			<label for = "bioGender">Gender: </label><br/>
			<select name = "bioGender" id = "bioGender" required onblur = "check(this.id,this.value)" onfocus = "check(this.id,this.value)">
				<option value = "femaleGender">Female</option>
				<option value = "maleGender">Male</option>
				<option value = "enBy">Non-Binary</option>
				<option value = "interSex">Intersex</option>
				<option value = "genderFluid">Genderfluid</option>
				<option value = "preferNot">Prefer not to mention</option>
			</select><br/>
			
			<label for = "passWord">Password: </label><br/>
			<input type = "password" id = "passWord" name = "passWord" required onblur = "check(this.id,this.value)" onfocus = "check(this.id,this.value)"><br/>
			
			<label for = "eMail">Email address: </label><br/>
			<input type = "email" id = "eMail" name = "eMail" required onblur = "check(this.id,this.value)" onfocus = "check(this.id,this.value)"><br/>
			
			<label for = "adDress">Address: </label><br/>
			<input type = "text" id = "adDress" name = "adDress" required onblur = "check(this.id,this.value)" onfocus = "check(this.id,this.value)"><br/>
			
			<label for = "onesInterest">What are your interests?: </label><br/>
			<textarea id = "onesInterest" name = "onesInterest" rows = "10" cols = "45" required onblur = "check(this.id,this.value)" onfocus = "check(this.id,this.value)"></textarea><br/><br/>
			
			<br/><input type = "submit" value="Submit">
			<input type = "reset" onclick = "location.reload()" value = "Reset"><br/>
			</fieldset>
	</form>
	<div id="outPut">
		<p>User's Information: </p><br/>
	</div>

	
		<script>
			function check(id, stringValue) {
				if(id == "realName") {
					if(stringValue == "") {
						document.getElementById(id).style.borderColor = "red";
					}
					else {
						document.getElementById(id).style.borderColor = "green";
					}
				}
				
				if(id == "userName") {
					if(stringValue == "") {
						document.getElementById(id).style.borderColor = "red";
					}
					else {
						document.getElementById(id).style.borderColor = "green";
					}
				}
				
				if(id == "bioGender") {
					if(stringValue == "") {
						document.getElementById(id).style.borderColor = "red";
					}
					else {
						document.getElementById(id).style.borderColor = "green";
					}
				}
				
				if(id == "passWord") {
					if(stringValue == "") {
						document.getElementById(id).style.borderColor = "red";
					}
					else {
						document.getElementById(id).style.borderColor = "green";
					}
				}
				
				if(id == "eMail") {
					if(stringValue == "") {
						document.getElementById(id).style.borderColor = "red";
					}
					else {
						document.getElementById(id).style.borderColor = "green";
					}
				}
				
				if(id == "adDress") {
					if(stringValue == "") {
						document.getElementById(id).style.borderColor = "red";
					}
					else {
						document.getElementById(id).style.borderColor = "green";
					}
				}
				
				if(id == "onesInterest") {
					if(stringValue == "") {
						document.getElementById(id).style.borderColor = "red";
					}
					else {
						document.getElementById(id).style.borderColor = "green";
					}
				}
			}
			
            function submitData(event) {
				var realname = document.getElementById("realName").value;
				var username = document.getElementById("userName").value;
				var biogender = document.getElementById("bioGender").value;
				var password = document.getElementById("passWord").value;
				var email = document.getElementById("eMail").value;
				var address = document.getElementById("adDress").value;
				var onesinterest = document.getElementById("onesInterest").value;
				var output = document.getElementById("outPut").innerHTML =
					"<p>Name: " + realname + "</p><br>" +
					"<p>Username: " + username + "</p><br>" +
					"<p>Gender: " + biogender + "</p><br>" +
					"<p>Password: " + password + "</p><br>" +
					"<p>Email: " + email + "</p><br>" +
					"<p>Address: " + address + "</p><br>" +
					"<p>Interests: " + onesinterest + "</p><br>"
				
				return false;
		    }
	    

			
		</script>
	</body>
</html>
